apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // Otras LIBs...
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'jdom:jdom:1.1'
    compile 'commons-io:commons-io:2.4'

    // AXIS
    compile 'axis:axis:1.4'
    compile 'axis:axis-ant:1.4'
    compile 'commons-discovery:commons-discovery:20040218.194635'
    compile 'commons-logging:commons-logging:1.2'
    compile 'axis:axis-jaxrpc:1.4'
    compile 'ant:ant-apache-log4j:1.6.5'
    compile 'axis:axis-saaj:1.4'
    compile 'axis:axis-wsdl4j:1.5.1'
}